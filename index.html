<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Movimiento VR con Joysticks</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Piso -->
      <a-plane rotation="-90 0 0" width="30" height="30" color="#7BC8A4"></a-plane>

      <!-- CÃ¡mara con control universal -->
      <a-entity id="player" position="0 1.6 0" universal-controls movement-controls>
        <a-entity camera look-controls></a-entity>
      </a-entity>

      <!-- Cubo de referencia -->
      <a-box position="0 1 -3" color="#4CC3D9"></a-box>
    </a-scene>
  </body>
</html>
